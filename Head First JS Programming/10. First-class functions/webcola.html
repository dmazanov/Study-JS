<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS  Practice - Web cola</title>
	<script>
	
		var numbersArray = [60, 50, 62, 58, 54, 54];
		numbersArray.sort(compareNumbers);
		console.log(numbersArray); // [50, 54, 54, 58, 60, 62]
		
		//the comparison function
		function compareNumbers(num1, num2) {
			if(num1 > num2) {
			return 1;
			} else if (num1 === num2) {
				return 0;
			} else {
				return -1;
			}
		}	
	
	
		function compareNumbersDesc(num1, num2){
			if(num2 > num1) {
				return 1;
			} else if (num1 === num2) {
				return 0;
			} else {
				return -1;
			}
		}
		numbersArray.sort(compareNumbersDesc);
		console.log(numbersArray); // [62, 60, 58, 54, 54, 50]
	
	
	
	
		var products = [ { name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
						{ name: "Orange", calories: 160, color: "orange", sold: 12101 },
						{ name: "Cola", calories: 210, color: "caramel", sold: 25412 },
						{ name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
						{ name: "Lemon", calories: 200, color: "clear", sold: 14983 },
						{ name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
						{ name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
						{ name: "Water", calories: 0, color: "clear", sold: 62123 }
					];
					
		function compareSold(product1, product2) {
			if(product1.sold > product2.sold) {
				return 1;
			} else if(product1.sold === product2.sold) {
				return 0;
			} else {
				return -1;
			}
		}
		
		function printProducts(products) {
			for (var i = 0; i < products.length; i++) {
				console.log("Name: " + products[i].name + 
							", Calories: " + products[i].calories + 
							", Color: " + products[i].color + 
							", Sold: " + products[i].sold);
			
			}
		}
		
		products.sort(compareSold);
		printProducts(products);
		
		
		function compareName(product1, product2) {
			if(product1.name > product2.name) {
				return 1;
			} else if(product1.name === product2.name) {
				return 0;
			} else {
				return -1;
			}
		}
		
		function compareCalories(product1, product2) {
			if(product1.calories > product2.calories) {
				return 1;
			} else if(product1.calories === product2.calories) {
				return 0;
			} else {
				return -1;
			}
		}
		
		function compareColor(product1, product2) {
			if(product1.color > product2.color) {
				return 1;
			} else if(product1.color === product2.color) {
				return 0
			} else {
				return -1;
			}
		}
		
		console.log("<br>");
		products.sort(compareName);
		console.log("Products sorted by name:");
		printProducts(products);
		
		console.log("<br>");
		products.sort(compareCalories);
		console.log("Products sorted by calories:");
		printProducts(products);
		
		console.log("<br>");
		products.sort(compareColor);
		console.log("Products sorted by color:");
		printProducts(products);
	</script>
</head>
<body>

</body>
</html>
