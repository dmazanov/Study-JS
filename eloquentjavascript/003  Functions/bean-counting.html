	<meta charset="utf-8">
	<title>JS  Practice</title>
	<script>
		function isEven (n) {
			if (n % 2 == 0)
				return true;
			else
				return false;
		}
		console.log(isEven(50)); // true
		console.log(isEven(75)); // false
		console.log(isEven(-1)); // false
	</script>
